<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Report</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container acontent">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 atop">
                <div class="row">
                    <div class="logo">
                        <div class="logo-img"><img class="img-logo" src="img/logo.png" alt=""></div>
                        <div class="prymatech-text-1"><span>PRYMATECH</span></div>
                        <div class="prymatech-text-2"><span>Technology Industries</span></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 acenter">
                <div class="row">
                    <div class="acenter-content">
                        <div class="acenter-content-head-text">
                            <span class="head-text-1"><strong>ANNUAL</strong></span>
                            <span class="head-text-2">REPORT</span>
                        </div>

                        <div class="border-1"></div>

                        <div class="acenter-content-text">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                 Fuga similique debitis est.
                        </div>

                        <div class="numbers">
                            <div class="number-1">
                                <span style="float: left;">Lorem ipsum dolor sit amet, <br>consectetuer</span>
                                <span class="zero-one">01</span>
                            </div>
                            <div class="number-2">
                                <span style="float: left;">Lorem ipsum dolor sit amet, <br>consectetuer</span>
                                <span class="zero-one">02</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 abottom">
                <div class="row">
                    <div class="abottom-content">
                        <div class="your-address">
                            <a class="home-icon" href="#home"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
                            <span style="float:left; padding: 5px;">Your address</span>
                        </div>

                        <div class="your-mail">
                            <a class="mail-icon" href="#mail"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></a>
                            <span style="float:left; padding: 5px;">Your mail</span>
                        </div>

                        <div class="your-phone">
                            <a class="phone-icon" href="#phone"><i class="fa fa-phone fa-2x" aria-hidden="true"></i></a>
                            <span style="float:left; padding: 5px;">Your phone</span>
                        </div>

                        <div class="your-web">
                            <a class="web-icon" href="#web"><i class="fa fa-globe fa-2x" aria-hidden="true"></i></a>
                            <span style="float:left; padding: 5px;">Your web</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
